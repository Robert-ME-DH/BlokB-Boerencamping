    <style>
      .slideshow-container {
        max-width: 600px;
        position: relative;
        margin: auto;
      }

      .mySlides {
        display: none;
      }

      img {
        width: 100%;
        height: auto;
      }

      .prev,
      .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
        cursor: pointer;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border: none;
      }

      .next {
        right: 0;
      }

      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }
    </style>


   
    <title>Automatic Image Slideshow</title>
 
  
    <div class="slideshow-container">
      <div class="mySlides">
        <img src="images/tent 2x2.jpg" alt="Image 1" />
        <div class="text-overlay"><h1>2x2 meter tent</div></h1>
      </div>


      
      <div><h1>Overzicht Slaap faciliteiten</h1></div>

     

    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function showSlides(n) {
        let i;
        const slides = document.getElementsByClassName("mySlides");

        if (n > slides.length) {
          slideIndex = 1;
        }

        if (n < 1) {
          slideIndex = slides.length;
        }

        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }

        slides[slideIndex - 1].style.display = "block";
      }

      // Automatic slideshow with a 3-second interval
      setInterval(function () {
        plusSlides(1);
      }, 4000);
    </script>


  </body>
