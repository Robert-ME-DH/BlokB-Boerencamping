    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: left;
            height: 100vh;
            margin: 0;
        }

        #step-overview {
            display: flex;
            width: 700px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .step {
            flex: 1;
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .step:not(:last-child) {
            border-right: 1px solid #fff;
        }

        .step.active {
            background-color: #004080;
        }

        #step-text {
            margin-top: 10px;
            font-size: 18px;
            color: #007bff;
        }
    </style>
    <title>Step Overview Bar</title>
</head>
<body>
    <div id="step-overview">
        <button><a href="http://127.0.0.1:5500/home.html" 
            target="_parent">Home page</a></button>
        
       <button><a href="http://127.0.0.1:5500/Reservering.html" 
        target="_parent">Reserverings page</a></button> 
        
        <div class="step active">Betalings pagina</div>
        <div class="step">Afronden reservering</div>
        
    </div>
    

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const steps = document.querySelectorAll('.step');
            const stepText = document.getElementById('step-text');

            steps.forEach((step, index) => {
                step.addEventListener('click', () => {
                    // Reset all steps to inactive
                    steps.forEach(s => s.classList.remove('active'));

                    // Activate the clicked step
                    step.classList.add('active');

                    // Update step text
                    stepText.textContent = `Step ${index + 1}`;
                });
            });
        });
    </script>
</body>
